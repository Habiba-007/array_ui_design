<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>javascript_ui</title>
   <script defer src="./ui.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
   <div class="container">
      <div class="card my-5">
         <div class="card-header">
            <h2><b>Registration Form</b></h2>
         </div>
         <div class="card-body">
            <div class="row">
               <div class="col-6">
                  <form id="registration_form" onsubmit="store_data()">
                     <div class="form-group mb-4">
                        <label for="user_name"><b>Users-Name</b></label>
                        <input type="text" id="user_name" name="user_name" class="form-control">
                     </div>

                     <div class="form-group mb-4">
                        <label><b>Phone No.</b></label>
                        <input type="text" name="mobile_number" class="form-control">
                     </div>

                     <div class="form-group mb-4">
                        <label><b>Birth-Date</b></label>
                        <input type="date" name="birth_date" class="form-control">
                     </div>

                     <div class="form-group mb-4">
                        <label><b>Adress</b></label>
                        <textarea type="text" name="adress" class="form-control"></textarea>
                     </div>

                     <div class="form-group mb-4">
                        <!-- <label><b>Department</b></label> -->
                        <select name="department" class="form-control">
                           <option value="chemistry">chemistry</option>
                           <option value="bangla">Bangla</option>
                           <option value="english">English</option>
                        </select>
                     </div>

                     <div class="form-group mb-4">
                        <label><b>Gender:</b></label>
                        <label for="male">
                           <input type="radio" value="male" id="male" name="gender">
                           male
                        </label>
                        <label for="female">
                           <input type="radio" value="female" id="female" name="gender">
                           female
                        </label>
                     </div>

                     <div class="form-group mb-4">
                        <label><b>Attend-Class:</b></label>
                        <label for="ielts">
                           <input type="checkbox" value="ielts" id="ielts" name="attend_class[]">
                           ielts
                        </label>
                        <label for="spoken">
                           <input type="checkbox" value="spoken" id="spoken" name="attend_class[]">
                           spoken
                        </label>
                        <label for="web-design">
                           <input type="checkbox" value="web-design" id="web-design" name="attend_class[]">
                           web-design
                        </label>
                     </div>

                     
                     <button class="btn btn-danger">Registration</button>
                  </form>
               </div>

               <div class="col-12">
                  <table class="table table-bordered table-hover">
                     <thead>
                        <tr>
                           <th>Si-No</th>
                           <th>Name</th>
                           <th>phone</th>
                           <th>BDT</th>
                           <th>Adress</th>
                           <th>Dept</th>
                           <th>Gender</th>
                        </tr>
                     </thead>
                     <tbody id="result_html">

                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
